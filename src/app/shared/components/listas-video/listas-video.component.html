<app-header [isModal]="true" ></app-header>


<ion-content>

    <div *ngIf="!loading" class="img-row ">
        <div *ngIf="!videos.length" class="ion-text-center ninja">
            <img src="../../../../assets/img/ninja_sleep.png" alt="ninja_sleep">
            <h2 class="titulo-error">No tienes videos en tu colecci√≥n</h2>
        </div>



        <div *ngIf="videos.length" class="ion-text-center ninja-ok">
            <img src="../../../../assets/img/ninja_ok.png" alt="ninja_sleep">
            <h2 class="titulo-error">Tus Videos</h2>
        </div>
    
    </div>

        <ion-card *ngIf="!loading">
            <ion-card-content>
                <ion-list>
                    <ion-item-sliding  *ngFor="let video of videos">
                        <ion-item>
                            <ion-label>
                                <div>Titulo: </div> <p> {{video.titulo}} </p>
                                <br>
                                <div>Autor: </div> <p>{{video.autor}}</p>
                                <br>
                            </ion-label>
                            <ion-avatar slot="start" class="ion-nowrap avatarsh">
                                <img [src]="video?.video">
                            </ion-avatar>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option (click)="UpdateVideo(video)" >
                                <ion-icon name="create-outline"></ion-icon>
                            </ion-item-option>
                
                            <ion-item-option color="danger" (click)="borrarrVideo(video)" >
                                <ion-icon name="trash-outline"></ion-icon>
                            </ion-item-option>                
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-card-content>
        </ion-card>   






    <!--loader-->
    <ion-list *ngIf="loading">
        <ion-item *ngFor="let video of [1,1,1,1,1,1]">
            <ion-label>
                <div>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </div>
                <div>
                    <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </div>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
