<app-header [isModal]="true" ></app-header>

<ion-content>
    <ion-row>
        <ion-col class="ion-text-center">
            <ion-card class="card-container box">
                <ion-card-content>
                    <form [formGroup] = "form">
                        <ion-item class=" label-container">
                            <ion-label class="ion-text-center" position="floating">Título del video</ion-label>
                            <ion-input formControlName="titulo" type="text"></ion-input>
                        </ion-item>

                        <div class="validators" *ngIf="form.controls.descripcion.errors && form.controls.descripcion.touched">
                            <div *ngIf="form.controls.descripcion.errors?.['requerid']">El nombre es requerido</div>
                        </div>

                        <ion-item class="label-container">
                            <ion-label position="floating" class="ion-text-center ">Autor</ion-label>
                            <ion-input formControlName="autor" type="video"></ion-input>
                        </ion-item>

                        <div class="validators" *ngIf="form.controls.autor.errors && form.controls.autor.touched">
                            <div *ngIf="form.controls.autor.errors?.['requerid']">El autor es requerido</div>
                        </div>

                        <ion-item class="label-container">
                            <ion-label position="floating" class="ion-text-center ">Descripción</ion-label>
                            <ion-input formControlName="descripcion" type="video"></ion-input>
                        </ion-item>

                        <div class="validators" *ngIf="form.controls.descripcion.errors && form.controls.descripcion.touched">
                            <div *ngIf="form.controls.descripcion.errors?.['requerid']">El autor es requerido</div>
                        </div>


                        <br>

                        <ion-avatar class="ion-text-center" *ngIf="form.value.video">
                            <img [src]="form.value.video" />
                        </ion-avatar>

                        <ion-icon class="image-icon" *ngIf="!form.value.video" name="image-outline"></ion-icon>

                        <br>

                        <ion-button color="warning" (click)="obtenerImagen()" size="small" shape="round">
                            Agregar Video
                        </ion-button>

                    </form>
                </ion-card-content>
            </ion-card>
            <ion-button color="warning" (click)="subirVideo()" class="boton-upload" type="button">Subír Video</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
